<body>
    <header>

            <div>
                <img class="logo" src="images/straw-hat-pirates-logo-CE30ADBE3A-seeklogo.com.png" alt="logo">
            </div>

                <h4>Mugiwara store</h1>
            </div>

    </header>

    <main>

        <section class="mainDiv">
            <div class="adicionarProdutos">
                
                <div class="divteste">

                    <div class="tituloAdicionar">
                        <h2>Adicionar produtos</h2>
                    </div>

                    <div class="inputs">
                        <form action="" data-formulario>
                            <div class="inputsDiv">
                                <div class="input-label">
                                    <label for="nome">Nome</label>
                                    <input type="text" placeholder="Ex: One piece 3 em 1 - Vol 1" data-nome required>
                                </div>


                                <div class="input-label">
                                    <label for="preco">Preço</label>
                                    <input type="text" placeholder="Ex: 29.99" data-preco required>  
                                </div>
             
                                <div class="input-label">
                                    <label for="imagem">Imagem</label>
                                    <input type="text" placeholder="Ex: url:https://nomedosite.com/images?imagemquedesejacolocar " data-imagem required>                                    
                                </div>

                            </div>


                    <div class="btns">
                        <button class="btn--adicionar btn" type="submit">ADICIONAR</button>

                        <button class="btn--limpar btn" data-btn-limpar>LIMPAR</button>
                    </div> 


                        </form>
                    </div>
                   

                </div>





            </div>

            <div class="meusProdutos">

                <div class="titulo--meusProdutos">
                    <h2>Meus produtos:</h2>
                </div>

                    </div> -->



                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer">Desenvolvido por Victor Feitosa</div>
